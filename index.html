<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="calculator">
                <input id="operation-window"></input>
                <div id="bottom">
                    <div class="key" id="clear">C</div>
                    <div class="key">&#xF7;</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">&#xD7;</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">-</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">+</div>
                    <div class="key" id="zero">0</div>
                    <div class="key" id="equals">=</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
